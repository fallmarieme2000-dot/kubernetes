apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: marieme0516/react-frontend:latest
        ports:
        - containerPort: 5173
        env:
        - name: REACT_APP_API_URL
          value: http://localhost:30050
      

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 5173        # Port exposé par le service
      targetPort: 5173  # Port sur lequel le pod écoute
      nodePort: 30419   # NodePort fixe pour Docker Desktop
  type: NodePort
